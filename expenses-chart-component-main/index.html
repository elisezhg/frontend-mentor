<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="data.json" defer></script>
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>

  <div class="card balance-card">
    <p>My balance</p>
    <p class="balance">$921.48</p>
    <img src="images/logo.svg" alt="logo">
  </div>

  <div class="card spending-card">
    <h1>Spending - Last 7 days</h1>
    <div class="chart"></div>
    <hr>
    <div class="total-section">
      <div class="l-col">
        <p>Total this month</p>
        <p class="total">$478.33</p>
      </div>
      <div class="r-col">
        <p class="percentage">+2.4%</p>
        <p>from last month</p>
      </div>
    </div>
  </div>
</body>
</html>
